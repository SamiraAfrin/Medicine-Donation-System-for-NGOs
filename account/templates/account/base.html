{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        {% if title %}
            <title>Reaching Doors - {{ title }}</title>
        {% else %}
            <title>Reaching Doors</title>
        {% endif %}
    
        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static 'account/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
        <link rel="stylesheet" href="{% static 'account/vendor/jquery-ui/jquery-ui.min.css' %}">
    
        <!-- Main css -->
        <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'account/css/style.css' %}">

        <style>
            .asteriskField {
                display: none;
            }
        </style>
    </head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- JS -->
    <script src="{% static 'account/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'account/vendor/jquery-ui/jquery-ui.min.js' %}"></script>
    <script src="{% static 'account/vendor/jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'account/vendor/jquery-validation/dist/additional-methods.min.js' %}"></script>
    <script src="{% static 'account/js/main.js' %}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
