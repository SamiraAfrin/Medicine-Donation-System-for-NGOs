{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        {% if title %}
            <title>Reaching Doors - {{ title }}</title>
        {% else %}
            <title>Reaching Doors</title>
        {% endif %}
    
        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static 'account/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'account/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'account/vendor/jquery-ui/jquery-ui.min.css' %}">
        
        <link rel="stylesheet" type="text/css" href="{% static 'account/vendor/animate/animate.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'account/vendor/css-hamburgers/hamburgers.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'account/vendor/animsition/css/animsition.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'account/vendor/select2/select2.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'account/vendor/daterangepicker/daterangepicker.css' %}">

        <!-- Main css -->
        <link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        
        {% block main_css %}

        {% endblock %}

        <style>
            .asteriskField {
                display: none;
            }
        </style>
    </head>
    <body>
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
